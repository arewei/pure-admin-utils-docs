<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>useWatermark</title>

  <style>
    html,
    body,
    #app {
      width: 100%;
      height: 100%;
      margin: 0;
    }
  </style>

  <!-- jsdelivr cdn -->
  <script src="//cdn.jsdelivr.net/npm/vue/dist/vue.global.prod.js"></script>
  <script src="//cdn.jsdelivr.net/npm/@pureadmin/utils@latest"></script>
</head>

<body>

  <div id="app"></div>

  <script>
    const { createApp } = Vue
    const { setWatermark } = PureUtils.useWatermark()
    const app = Vue.createApp({
      mounted() {
        setWatermark('pure-admin')
      }
    })

    app.mount("#app")
  </script>

</body>

</html>
